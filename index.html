<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Cuto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>Happy Birthday, Cuto! 🎉❤️</h1>
      <p class="subtitle">To my dearest Anushka, my forever love. 💕</p>

      <!-- Romantic Couple Image -->
      <div class="couple-image">
        <img src="images/card.jpg" alt="Romantic Couple">
      </div>

      <!-- Birthday Message -->
      <div class="card">
        <p>Every moment with you feels like a dream come true. I am so lucky to have you in my life, Anushka. Here's to celebrating the love we share and your beautiful heart. 🌹</p>
      </div>

      <!-- Personalized Wish -->
      <p class="signature">With all my love, <strong>Soori</strong> ❤️</p>

      <!-- Surprise Button -->
      <button id="surpriseBtn">Click for a Surprise!</button>
      <div id="surprise" class="hidden">
        <p class="surprise-text hidden"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
